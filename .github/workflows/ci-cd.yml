name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: |
          cd patient-service
          mvn clean install

      - name: Run tests
        run: |
          cd patient-service
          mvn test

      - name: Package application
        run: |
          cd patient-service
          mvn package

      - name: Run SpotBugs
        run: |
          cd patient-service
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs

#      - name: Run Checkstyle
#        run: |
#          cd patient-service
#          mvn checkstyle:check

#      - name: Run OWASP Dependency Check
#        run: |
#          cd patient-service
#          mvn org.owasp:dependency-check-maven:check

      - name: Run PMD
        run: |
          cd patient-service
          mvn pmd:pmd